<!-- Top level navigation bar -->
<nav id="top-level">
    <div>
        <img src="../favicon.ico" alt="Logo" style="height: 40px;">
    </div>

    <div style="display: flex; gap: 15px;">
        <a load="dashboard" if.bind="auth.isLoggedIn">
            <button mdc-button>Dashboard</button>
        </a>
    </div>

    <div style="display: flex; gap: 15px;">
        <a load="login" if.bind="!auth.isLoggedIn">
            <button mdc-button>Login</button>
        </a>
        <a load="notifications" if.bind="auth.isLoggedIn">
            <button mdc-button>Notifications</button>
        </a>
        <a load="/" if.bind="auth.isLoggedIn" click.trigger="logout()">
            <button mdc-button>Logout</button>
        </a>
    </div>
</nav>

<!-- Viewport for loading different components based on the route -->
<au-viewport name="main"></au-viewport>
