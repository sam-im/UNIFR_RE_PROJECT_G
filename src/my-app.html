<!-- Top level navigation bar -->
<nav id="top-level">
    <div>
        <img src="path/to/logo.png" alt="Logo" style="height: 40px;">
    </div>

    <div style="display: flex; gap: 15px;">
        <a load="dashboard" if.bind="auth.isLoggedIn">Dashboard</a>
    </div>

    <div>
        <a load="login" if.bind="!auth.isLoggedIn">Login</a>
        <a load="/" if.bind="auth.isLoggedIn" click.trigger="logout()">Logout</a>
    </div>
</nav>

<!-- Viewport for loading different components based on the route -->
<au-viewport name="main"></au-viewport>
